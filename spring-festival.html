<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‰∏≠ÂõΩÊò•ËäÇ - 3DÂä®Áîª</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            background: #1a0a0a;
            font-family: 'Microsoft YaHei', 'SimHei', sans-serif;
        }
        canvas {
            display: block;
        }
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #ff6600;
            text-shadow: 0 0 10px #ff6600;
            font-size: 14px;
            z-index: 100;
            pointer-events: none;
        }
        #title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff0000;
            font-size: 72px;
            font-weight: bold;
            text-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000, 0 0 60px #ff6600;
            opacity: 0;
            animation: fadeIn 2s ease-out 1s forwards, scaleEffect 3s ease-in-out 3s forwards;
            pointer-events: none;
            text-align: center;
            white-space: nowrap;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        @keyframes scaleEffect {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
        #fireworks-btn {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #ff0000, #ff6600);
            border: 2px solid #ffcc00;
            color: #ffcc00;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            z-index: 100;
            transition: all 0.3s;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }
        #fireworks-btn:hover {
            box-shadow: 0 0 40px rgba(255, 102, 0, 0.8);
            transform: translateX(-50%) scale(1.1);
        }
    </style>
</head>
<body>
    <div id="info">
        üéä ‰∏≠ÂõΩÊò•ËäÇ - 3DÂä®Áîª üéä<br>
        ÊãñÂä®Èº†Ê†áÊóãËΩ¨ËßÜËßí | ÊªöËΩÆÁº©Êîæ
    </div>
    <div id="title">Êò•ËäÇÂø´‰πê</div>
    <button id="fireworks-btn">üéÜ ÊîæÁÉüËä± üéÜ</button>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x1a0505);
        scene.fog = new THREE.FogExp2(0x1a0505, 0.01);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 15, 30);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // Controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.autoRotate = true;
        controls.autoRotateSpeed = 0.3;
        controls.maxPolarAngle = Math.PI / 2.1;

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040, 0.4);
        scene.add(ambientLight);

        const mainLight = new THREE.PointLight(0xff6600, 2, 50);
        mainLight.position.set(0, 20, 0);
        scene.add(mainLight);

        const redLight = new THREE.PointLight(0xff0000, 1.5, 40);
        redLight.position.set(10, 15, 10);
        scene.add(redLight);

        const goldLight = new THREE.PointLight(0xffcc00, 1.5, 40);
        goldLight.position.set(-10, 15, -10);
        scene.add(goldLight);

        // Create lantern texture
        function createLanternTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 128;
            canvas.height = 128;
            const ctx = canvas.getContext('2d');
            
            // Gradient for lantern
            const gradient = ctx.createRadialGradient(64, 64, 20, 64, 64, 64);
            gradient.addColorStop(0, '#ffcccc');
            gradient.addColorStop(0.5, '#ff3333');
            gradient.addColorStop(1, '#cc0000');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 128, 128);
            
            // Add gold accents
            ctx.fillStyle = '#ffcc00';
            ctx.fillRect(0, 0, 128, 8);
            ctx.fillRect(0, 120, 128, 8);
            
            // Add pattern
            ctx.strokeStyle = '#ffcc00';
            ctx.lineWidth = 2;
            ctx.strokeRect(20, 20, 88, 88);
            
            return canvas;
        }

        // Create lantern geometry
        function createLantern() {
            const lanternGroup = new THREE.Group();
            
            // Main lantern body
            const geometry = new THREE.SphereGeometry(1.5, 32, 32);
            const material = new THREE.MeshPhongMaterial({
                map: new THREE.CanvasTexture(createLanternTexture()),
                emissive: 0xff0000,
                emissiveIntensity: 0.3,
                transparent: true,
                opacity: 0.9
            });
            const lantern = new THREE.Mesh(geometry, material);
            lantern.scale.y = 1.3;
            lanternGroup.add(lantern);
            
            // Top cap
            const capGeometry = new THREE.CylinderGeometry(0.6, 0.4, 0.4, 16);
            const capMaterial = new THREE.MeshPhongMaterial({ color: 0xffcc00 });
            const topCap = new THREE.Mesh(capGeometry, capMaterial);
            topCap.position.y = 1.8;
            lanternGroup.add(topCap);
            
            // Bottom cap
            const bottomCap = new THREE.Mesh(capGeometry, capMaterial);
            bottomCap.position.y = -1.8;
            lanternGroup.add(bottomCap);
            
            // Tassel
            const tasselGeometry = new THREE.ConeGeometry(0.3, 3, 8);
            const tasselMaterial = new THREE.MeshPhongMaterial({ color: 0xffcc00 });
            const tassel = new THREE.Mesh(tasselGeometry, tasselMaterial);
            tassel.position.y = -4.5;
            lanternGroup.add(tassel);
            
            // Inner light
            const innerLight = new THREE.PointLight(0xff6600, 1, 10);
            innerLight.position.y = 0;
            lanternGroup.add(innerLight);
            
            return lanternGroup;
        }

        // Create lanterns in a row
        const lanterns = [];
        const lanternPositions = [-8, -4, 0, 4, 8];
        
        lanternPositions.forEach((x, i) => {
            const lantern = createLantern();
            lantern.position.set(x, 10, 0);
            lantern.userData.originalY = 10;
            lantern.userData.offset = i;
            scene.add(lantern);
            lanterns.push(lantern);
        });

        // Create ground
        const groundGeometry = new THREE.PlaneGeometry(60, 60);
        const groundMaterial = new THREE.MeshPhongMaterial({
            color: 0x2a1515,
            side: THREE.DoubleSide
        });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.position.y = -5;
        scene.add(ground);

        // Create Chinese lantern floor decoration
        function createFloorLantern(x, z) {
            const geometry = new THREE.CylinderGeometry(0.8, 0.6, 1.5, 16);
            const material = new THREE.MeshPhongMaterial({
                color: 0xff0000,
                emissive: 0xff0000,
                emissiveIntensity: 0.3
            });
            const lantern = new THREE.Mesh(geometry, material);
            lantern.position.set(x, -4.25, z);
            
            const light = new THREE.PointLight(0xff6600, 0.5, 8);
            light.position.y = 0.5;
            lantern.add(light);
            
            return lantern;
        }

        // Add floor lanterns
        for (let i = 0; i < 6; i++) {
            const angle = (i / 6) * Math.PI * 2;
            const x = Math.cos(angle) * 12;
            const z = Math.sin(angle) * 12;
            scene.add(createFloorLantern(x, z));
        }

        // Fireworks system
        const fireworks = [];
        const fireworkParticles = [];

        class Firework {
            constructor(x, y, z, color) {
                this.position = new THREE.Vector3(x, y, z);
                this.velocity = new THREE.Vector3(
                    (Math.random() - 0.5) * 2,
                    Math.random() * 2 + 1,
                    (Math.random() - 0.5) * 2
                );
                this.color = color;
                this.exploded = false;
                this.lifetime = 0;
                
                const geometry = new THREE.SphereGeometry(0.1, 8, 8);
                const material = new THREE.MeshBasicMaterial({ color: color });
                this.mesh = new THREE.Mesh(geometry, material);
                this.mesh.position.copy(this.position);
                scene.add(this.mesh);
            }
            
            update() {
                if (!this.exploded) {
                    this.velocity.y -= 0.02;
                    this.position.add(this.velocity);
                    this.mesh.position.copy(this.position);
                    this.lifetime++;
                    
                    if (this.velocity.y <= 0 || this.lifetime > 80) {
                        this.explode();
                    }
                }
                
                return !this.exploded || this.particles.some(p => p.active);
            }
            
            explode() {
                this.exploded = true;
                scene.remove(this.mesh);
                
                const particleCount = 100;
                for (let i = 0; i < particleCount; i++) {
                    const phi = Math.random() * Math.PI * 2;
                    const theta = Math.random() * Math.PI;
                    const speed = Math.random() * 0.5 + 0.2;
                    
                    const particle = {
                        position: this.position.clone(),
                        velocity: new THREE.Vector3(
                            Math.sin(theta) * Math.cos(phi) * speed,
                            Math.sin(theta) * Math.sin(phi) * speed,
                            Math.cos(theta) * speed
                        ),
                        color: this.color,
                        active: true,
                        lifetime: 0,
                        mesh: null
                    };
                    
                    const geometry = new THREE.SphereGeometry(0.08, 8, 8);
                    const material = new THREE.MeshBasicMaterial({ 
                        color: this.color,
                        transparent: true,
                        opacity: 1
                    });
                    particle.mesh = new THREE.Mesh(geometry, material);
                    particle.mesh.position.copy(particle.position);
                    scene.add(particle.mesh);
                    
                    this.particles.push(particle);
                }
                
                fireworkParticles.push(...this.particles);
            }
        }

        function createFirework(x, y, z) {
            const colors = [0xff0000, 0xff6600, 0xffcc00, 0x00ff00, 0x00ffff, 0xff00ff];
            const color = colors[Math.floor(Math.random() * colors.length)];
            const firework = new Firework(x, y, z, color);
            firework.particles = [];
            fireworks.push(firework);
        }

        function launchMultipleFireworks() {
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const x = (Math.random() - 0.5) * 30;
                    const z = (Math.random() - 0.5) * 30;
                    createFirework(x, 5, z);
                }, i * 200);
            }
        }

        // Button click handler
        document.getElementById('fireworks-btn').addEventListener('click', launchMultipleFireworks);

        // Add some initial floating red particles
        const particleCount = 150;
        const particleGeometry = new THREE.BufferGeometry();
        const particlePositions = new Float32Array(particleCount * 3);
        const particleColors = new Float32Array(particleCount * 3);

        for (let i = 0; i < particleCount; i++) {
            particlePositions[i * 3] = (Math.random() - 0.5) * 40;
            particlePositions[i * 3 + 1] = Math.random() * 20 - 5;
            particlePositions[i * 3 + 2] = (Math.random() - 0.5) * 40;

            const color = new THREE.Color().setHSL(Math.random() * 0.1, 1, 0.5);
            particleColors[i * 3] = color.r;
            particleColors[i * 3 + 1] = color.g;
            particleColors[i * 3 + 2] = color.b;
        }

        particleGeometry.setAttribute('position', new THREE.BufferAttribute(particlePositions, 3));
        particleGeometry.setAttribute('color', new THREE.BufferAttribute(particleColors, 3));

        const particleMaterial = new THREE.PointsMaterial({
            size: 0.3,
            vertexColors: true,
            transparent: true,
            opacity: 0.6,
            blending: THREE.AdditiveBlending
        });

        const particles = new THREE.Points(particleGeometry, particleMaterial);
        scene.add(particles);

        // Animation
        let time = 0;

        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;

            // Animate lanterns
            lanterns.forEach((lantern, i) => {
                lantern.rotation.y += 0.01;
                lantern.position.y = lantern.userData.originalY + Math.sin(time * 2 + lantern.userData.offset) * 0.5;
            });

            // Animate particles
            const positions = particles.geometry.attributes.position.array;
            for (let i = 0; i < particleCount; i++) {
                const i3 = i * 3;
                positions[i3 + 1] += 0.02;
                
                if (positions[i3 + 1] > 15) {
                    positions[i3 + 1] = -5;
                }
                
                positions[i3] += Math.sin(time + i) * 0.02;
                positions[i3 + 2] += Math.cos(time + i) * 0.02;
            }
            particles.geometry.attributes.position.needsUpdate = true;

            // Update fireworks
            for (let i = fireworks.length - 1; i >= 0; i--) {
                if (!fireworks[i].update()) {
                    fireworks.splice(i, 1);
                }
            }

            // Update firework particles
            for (let i = fireworkParticles.length - 1; i >= 0; i--) {
                const p = fireworkParticles[i];
                if (p.active) {
                    p.velocity.y -= 0.01;
                    p.position.add(p.velocity);
                    p.mesh.position.copy(p.position);
                    p.lifetime++;
                    p.mesh.material.opacity = 1 - p.lifetime / 100;
                    
                    if (p.lifetime > 100) {
                        scene.remove(p.mesh);
                        p.active = false;
                        fireworkParticles.splice(i, 1);
                    }
                }
            }

            // Animate lights
            mainLight.intensity = 1.5 + Math.sin(time) * 0.5;
            redLight.intensity = 1 + Math.sin(time * 1.5) * 0.5;
            goldLight.intensity = 1 + Math.cos(time * 1.5) * 0.5;

            controls.update();
            renderer.render(scene, camera);
        }

        // Handle resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Launch fireworks periodically
        setInterval(() => {
            if (Math.random() > 0.7) {
                const x = (Math.random() - 0.5) * 30;
                const z = (Math.random() - 0.5) * 30;
                createFirework(x, 5, z);
            }
        }, 2000);

        animate();
    </script>
</body>
</html>
