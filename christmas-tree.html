        // Generate star texture
        function createStarTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 128;
            canvas.height = 128;
            const ctx = canvas.getContext('2d');
            
            // Create star shape
            ctx.save();
            ctx.translate(64, 64);
            
            // Draw star
            ctx.beginPath();
            for (let i = 0; i < 5; i++) {
                ctx.lineTo(Math.cos((18 + i * 72) * Math.PI / 180) * 50, 
                          -Math.sin((18 + i * 72) * Math.PI / 180) * 50);
                ctx.lineTo(Math.cos((54 + i * 72) * Math.PI / 180) * 25, 
                          -Math.sin((54 + i * 72) * Math.PI / 180) * 25);
            }
            ctx.closePath();
            
            // Create gradient fill
            const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, 50);
            gradient.addColorStop(0, '#ffffff');
            gradient.addColorStop(0.5, '#ffff00');
            gradient.addColorStop(1, '#ff8800');
            
            ctx.fillStyle = gradient;
            ctx.fill();
            
            // Add glow
            ctx.shadowColor = '#ffffff';
            ctx.shadowBlur = 20;
            ctx.fill();
            
            ctx.restore();
            
            return canvas;
        }

        const starTexture = new THREE.CanvasTexture(createStarTexture());

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0a0a1a);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(15, 10, 15);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // Controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.autoRotate = true;
        controls.autoRotateSpeed = 0.5;

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
        scene.add(ambientLight);

        const pointLight1 = new THREE.PointLight(0x00ffff, 2, 50);
        pointLight1.position.set(10, 20, 10);
        scene.add(pointLight1);

        const pointLight2 = new THREE.PointLight(0xff00ff, 2, 50);
        pointLight2.position.set(-10, 20, -10);
        scene.add(pointLight2);

        const pointLight3 = new THREE.PointLight(0x00ff00, 1, 30);
        pointLight3.position.set(0, 5, 0);
        scene.add(pointLight3);

        // Create holographic tree
        const treeGroup = new THREE.Group();
        scene.add(treeGroup);

        // Tree layers
        const layers = 8;
        const treeParts = [];

        for (let i = 0; i < layers; i++) {
            const radius = 4 - i * 0.4;
            const height = i * 1.5;
            const geometry = new THREE.ConeGeometry(radius, 2, 8, 1, true);
            
            const material = new THREE.MeshBasicMaterial({
                color: new THREE.Color().setHSL(0.5 + i * 0.05, 0.8, 0.3),
                transparent: true,
                opacity: 0.7,
                side: THREE.DoubleSide,
                wireframe: true
            });

            const cone = new THREE.Mesh(geometry, material);
            cone.position.y = height;
            cone.rotation.y = Math.PI / 8;
            
            treeGroup.add(cone);
            treeParts.push({ mesh: cone, originalY: height, layer: i });

            // Add inner glowing layer
            const innerGeometry = new THREE.ConeGeometry(radius * 0.7, 1.8, 6, 1, true);
            const innerMaterial = new THREE.MeshBasicMaterial({
                color: new THREE.Color().setHSL(0.3 + i * 0.03, 1, 0.5),
                transparent: true,
                opacity: 0.3,
                side: THREE.DoubleSide
            });
            const innerCone = new THREE.Mesh(innerGeometry, innerMaterial);
            innerCone.position.y = height;
            treeGroup.add(innerCone);
        }

        // Sci-fi decorations - floating particles
        const particlesGeometry = new THREE.BufferGeometry();
        const particleCount = 200;
        const positions = new Float32Array(particleCount * 3);
        const colors = new Float32Array(particleCount * 3);
        const sizes = new Float32Array(particleCount);

        for (let i = 0; i < particleCount; i++) {
            const angle = Math.random() * Math.PI * 2;
            const radius = Math.random() * 4;
            const height = Math.random() * 12;
            
            positions[i * 3] = Math.cos(angle) * radius;
            positions[i * 3 + 1] = height;
            positions[i * 3 + 2] = Math.sin(angle) * radius;

            const color = new THREE.Color().setHSL(Math.random(), 1, 0.6);
            colors[i * 3] = color.r;
            colors[i * 3 + 1] = color.g;
            colors[i * 3 + 2] = color.b;

            sizes[i] = Math.random() * 0.3 + 0.1;
        }

        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        particlesGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
        particlesGeometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.3,
            vertexColors: true,
            transparent: true,
            opacity: 0.9,
            blending: THREE.AdditiveBlending,
            map: starTexture,
            depthWrite: false
        });

        const particles = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particles);

        // Energy rings
        const rings = [];
        for (let i = 0; i < 5; i++) {
            const ringGeometry = new THREE.TorusGeometry(3 - i * 0.4, 0.05, 8, 64);
            const ringMaterial = new THREE.MeshBasicMaterial({
                color: new THREE.Color().setHSL(0.5 + i * 0.1, 1, 0.5),
                transparent: true,
                opacity: 0.6
            });
            const ring = new THREE.Mesh(ringGeometry, ringMaterial);
            ring.position.y = 2 + i * 2;
            ring.rotation.x = Math.PI / 2;
            scene.add(ring);
            rings.push({ mesh: ring, speed: 0.02 - i * 0.003, originalY: 2 + i * 2 });
        }

        // Star at the top
        const starGeometry = new THREE.OctahedronGeometry(0.8, 0);
        const starMaterial = new THREE.MeshBasicMaterial({
            color: 0x00ffff,
            transparent: true,
            opacity: 0.9

        // Star glow
        const glowGeometry = new THREE.SphereGeometry(1.2, 32, 32);

        // Ground platform
        const platformGeometry = new THREE.CylinderGeometry(6, 6, 0.2, 32);
        const platformMaterial = new THREE.MeshBasicMaterial({

        // Ground grid
        const gridHelper = new THREE.GridHelper(30, 30, 0x00ffff, 0x003333);
        gridHelper.position.y = -0.2;
        scene.add(gridHelper);

        // Floor particles
        const floorParticlesGeometry = new THREE.BufferGeometry();
        const floorParticleCount = 100;
        const floorPositions = new Float32Array(floorParticleCount * 3);

        for (let i = 0; i < floorParticleCount; i++) {
            floorPositions[i * 3] = (Math.random() - 0.5) * 30;
            floorPositions[i * 3 + 1] = Math.random() * 0.5;
            floorPositions[i * 3 + 2] = (Math.random() - 0.5) * 30;
        }

        floorParticlesGeometry.setAttribute('position', new THREE.BufferAttribute(floorPositions, 3));
        const floorParticlesMaterial = new THREE.PointsMaterial({
            color: 0x00ffff,
            size: 0.15,
            transparent: true,
            opacity: 0.5,
            map: starTexture,
            depthWrite: false
        });
        const floorParticles = new THREE.Points(floorParticlesGeometry, floorParticlesMaterial);
        scene.add(floorParticles);

        // Energy beams
        const beams = [];
        for (let i = 0; i < 6; i++) {
            const beamGeometry = new THREE.CylinderGeometry(0.02, 0.02, 15, 8);
            const beamMaterial = new THREE.MeshBasicMaterial({
                color: new THREE.Color().setHSL(i * 0.1, 1, 0.5),
                transparent: true,
                opacity: 0.3,
                blending: THREE.AdditiveBlending
            });
            const beam = new THREE.Mesh(beamGeometry, beamMaterial);
            const angle = (i / 6) * Math.PI * 2;
            beam.position.x = Math.cos(angle) * 3;
            beam.position.z = Math.sin(angle) * 3;
            beam.position.y = 7.5;
            scene.add(beam);
            beams.push(beam);
        }

        // Animation
        let time = 0;
        const particlePositions = particles.geometry.attributes.position.array;

        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;

            // Animate tree layers
            treeParts.forEach((part, i) => {
                part.mesh.rotation.y += 0.005 * (i + 1);
                part.mesh.position.y = part.originalY + Math.sin(time + i) * 0.2;
            });

            // Animate particles
            for (let i = 0; i < particleCount; i++) {
                const i3 = i * 3;
                particlePositions[i3 + 1] += 0.02;
                
                if (particlePositions[i3 + 1] > 12) {
                    particlePositions[i3 + 1] = 0;
                }
                
                // Add wave motion
                particlePositions[i3] += Math.sin(time + i) * 0.01;
                particlePositions[i3 + 2] += Math.cos(time + i) * 0.01;
            }
            particles.geometry.attributes.position.needsUpdate = true;

            // Animate rings
            rings.forEach((ring, i) => {
                ring.mesh.rotation.z += ring.speed;
                ring.mesh.position.y = ring.originalY + Math.sin(time + i) * 0.3;
            });

            // Animate star
            star.rotation.y += 0.02;
            star.rotation.x += 0.01;
            star.scale.setScalar(1 + Math.sin(time * 2) * 0.1);
            starGlow.scale.setScalar(1 + Math.sin(time * 2) * 0.2);

            // Animate beams
            beams.forEach((beam, i) => {
                beam.material.opacity = 0.2 + Math.sin(time * 3 + i) * 0.15;
            });

            // Animate lights
            pointLight1.intensity = 1.5 + Math.sin(time * 2) * 0.5;
            pointLight2.intensity = 1.5 + Math.cos(time * 2) * 0.5;
            pointLight3.intensity = 0.8 + Math.sin(time * 3) * 0.3;

            controls.update();
            renderer.render(scene, camera);
        }

        // Handle resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
